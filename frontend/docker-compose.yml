services:
  frontend:
    build:
      context: .
    container_name: afterresume-frontend
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    networks:
      - afterresume-net

  # Production static frontend served by Caddy (builds the app and serves /dist)
  frontend_prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend-api:8000}
    container_name: afterresume-frontend-prod
    ports:
      - "80:80"
    env_file:
      - ../.env
    networks:
      - afterresume-net

networks:
  afterresume-net:
    external: true
