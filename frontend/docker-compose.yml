version: "3.9"

services:
  traefik:
    image: traefik:latest
    profiles:
      - traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesResolvers.le.acme.httpChallenge.entryPoint=web"
      - "--certificatesResolvers.le.acme.email=david@appliedautonomics.com"
      - "--certificatesResolvers.le.acme.storage=/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "10.6.0.3:8080:8080"  # Traefik dashboard bound to WireGuard IP
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
    networks:
      - afterresume-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.turing-api.rule=Host(`agentic.digimuse.ai`) && PathPrefix(`/api`)"
      - "traefik.http.routers.turing-api.entrypoints=websecure"
      - "traefik.http.routers.turing-api.tls=true"
      - "traefik.http.routers.turing-api.tls.certresolver=le"
      - "traefik.http.routers.turing-api.middlewares=turing-strip,setproto"
      - "traefik.http.middlewares.turing-strip.stripprefix.prefixes=/api"
      - "traefik.http.middlewares.setproto.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.services.turing-api.loadbalancer.server.url=http://turing.appliedautonomics.com:8000"
      - "traefik.http.services.turing-api.loadbalancer.healthcheck.path=/healthz"
      - "traefik.http.services.turing-api.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.turing-api.loadbalancer.healthcheck.timeout=3s"
      - "traefik.http.services.turing-api.loadbalancer.healthcheck.scheme=http"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
      # VITE_API_BASE_URL will be provided via .env at deployment; no default here
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"
    
    expose:
      - "3000"
    networks:
      - afterresume-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`agentic.digimuse.ai`,`turing.appliedautonomics.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    # `traefik` is optional via profile; remove hard dependency so compose works without it.

networks:
  afterresume-network:
    external: false
