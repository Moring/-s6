{% extends "base.html" %}
{% load static %}

{% block title %}Work Logs - AfterResume{% endblock %}

{% block content %}
<div class="row mt-3">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <button class="btn btn-primary" hx-get="/worklog/create/" hx-target="#worklog-modal" hx-swap="innerHTML">
                    <i class="ti ti-plus me-1"></i> New Work Log
                </button>
            </div>
            <h4 class="page-title">Work Logs</h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Your Work Entries</h4>
                <p class="text-muted">Track your daily work activities and accomplishments.</p>
                
                <div id="worklog-list" hx-get="/worklog/list/" hx-trigger="load" hx-swap="innerHTML">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-2">Loading work logs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal placeholder -->
<div id="worklog-modal"></div>

{% endblock %}
