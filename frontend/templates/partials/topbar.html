{% load static %}
<!-- Topbar Start -->
<header class="app-topbar">
    <div class="container-fluid topbar-menu">
        <div class="d-flex align-items-center gap-2">
            <!-- Topbar Brand Logo -->
            <div class="logo-topbar">
                <!-- Logo light -->
                <a href="{% url 'ui:home' %}" class="logo-light">
                    <span class="logo-lg">
                        <img src="{% static 'img/logo.png' %}" alt="logo">
                    </span>
                    <span class="logo-sm">
                        <img src="{% static 'img/logo-sm.png' %}" alt="small logo">
                    </span>
                </a>

                <!-- Logo Dark -->
                <a href="{% url 'ui:home' %}" class="logo-dark">
                    <span class="logo-lg">
                        <img src="{% static 'img/logo-black.png' %}" alt="dark logo">
                    </span>
                    <span class="logo-sm">
                        <img src="{% static 'img/logo-sm.png' %}" alt="small logo">
                    </span>
                </a>
            </div>

            <!-- Sidebar Menu Toggle Button -->
            <button class="sidenav-toggle-button btn btn-primary btn-icon">
                <i class="ti ti-menu-4 fs-22"></i>
            </button>

            <!-- Horizontal Menu Toggle Button -->
            <button class="topnav-toggle-button px-2" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                <i class="ti ti-menu-4 fs-22"></i>
            </button>

            <!-- Search -->
            <div class="app-search d-none d-xl-flex">
                <input type="search" class="form-control topbar-search" name="search" placeholder="Search...">
                <i data-lucide="search" class="app-search-icon text-muted"></i>
            </div>
        </div>

        <div class="d-flex align-items-center gap-2">
            
            <!-- Theme Mode Toggle -->
            <div class="topbar-item">
                <button class="topbar-link" id="light-dark-mode">
                    <i data-lucide="moon" class="fs-xxl"></i>
                </button>
            </div>

            <!-- Notifications Dropdown -->
            <div class="topbar-item">
                <div class="dropdown">
                    <button class="topbar-link dropdown-toggle drop-arrow-none" data-bs-toggle="dropdown" data-bs-offset="0,22" type="button" data-bs-auto-close="outside" aria-haspopup="false" aria-expanded="false">
                        <i data-lucide="bell" class="fs-xxl"></i>
                        <span class="badge text-bg-danger badge-circle topbar-badge">0</span>
                    </button>

                    <div class="dropdown-menu p-0 dropdown-menu-end dropdown-menu-lg">
                        <div class="px-3 py-2 border-bottom">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h6 class="m-0 fs-md fw-semibold">Notifications</h6>
                                </div>
                                <div class="col-auto">
                                    <a href="javascript:void(0);" class="text-muted fs-xs fw-semibold text-decoration-underline">
                                        <span>Clear All</span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="px-3 py-3 text-center">
                            <span class="text-muted">No new notifications</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Dropdown -->
            <div class="topbar-item">
                <div class="dropdown">
                    <button class="topbar-link dropdown-toggle drop-arrow-none" data-bs-toggle="dropdown" data-bs-offset="0,22" type="button" aria-haspopup="false" aria-expanded="false">
                        <img src="{% static 'img/users/user-2.jpg' %}" class="avatar-sm rounded-circle" alt="user-image">
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <div class="dropdown-header noti-title">
                            <h6 class="text-overflow m-0">Welcome, {{ user.username }}!</h6>
                        </div>

                        <!-- item-->
                        <a href="{% url 'accounts:profile' %}" class="dropdown-item">
                            <i data-lucide="user" class="me-2 text-muted align-middle fs-lg"></i>
                            <span class="align-middle">My Account</span>
                        </a>

                        <!-- item-->
                        <a href="#" class="dropdown-item">
                            <i data-lucide="settings" class="me-2 text-muted align-middle fs-lg"></i>
                            <span class="align-middle">Settings</span>
                        </a>

                        <div class="dropdown-divider"></div>

                        <!-- item-->
                        <a href="{% url 'account_logout' %}" class="dropdown-item text-danger">
                            <i data-lucide="log-out" class="me-2 text-danger align-middle fs-lg"></i>
                            <span class="align-middle">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Topbar End -->
