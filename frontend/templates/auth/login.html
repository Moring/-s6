{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In | AfterResume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AfterResume - AI-powered work tracking and resume generation">
    <meta name="author" content="AfterResume">

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'js/config.js' %}"></script>

    <!-- Vendor css -->
    <link href="{% static 'css/vendors.min.css' %}" rel="stylesheet" type="text/css">

    <!-- App css -->
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="auth-box d-flex align-items-center">
        <div class="container-xxl">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-10">
                    <div class="card rounded-4">
                        <div class="row justify-content-between g-0">
                            <div class="col-lg-6">
                                <div class="card-body">
                                    <div class="auth-brand text-center mb-4">
                                        <a href="{% url 'ui:home' %}" class="logo-dark">
                                            <img src="{% static 'img/logo-black.png' %}" alt="dark logo" height="32">
                                        </a>
                                        <a href="{% url 'ui:home' %}" class="logo-light">
                                            <img src="{% static 'img/logo.png' %}" alt="logo" height="32">
                                        </a>
                                        <h4 class="fw-bold mt-4">Welcome to AfterResume</h4>
                                        <p class="text-muted w-lg-75 mx-auto">Let's get you signed in. Enter your credentials to continue.</p>
                                    </div>

                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}

                                    <form method="post" action="{% url 'account_login' %}">
                                        {% csrf_token %}
                                        
                                        <div class="mb-3">
                                            <label for="id_login" class="form-label">Email or Username <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light"><i class="ti ti-mail text-muted fs-xl"></i></span>
                                                <input type="text" class="form-control" id="id_login" name="login" placeholder="you@example.com" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="id_password" class="form-label">Password <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light"><i class="ti ti-lock-password text-muted fs-xl"></i></span>
                                                <input type="password" class="form-control" id="id_password" name="password" placeholder="••••••••" required>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input form-check-input-light fs-14" type="checkbox" id="id_remember" name="remember">
                                                <label class="form-check-label" for="id_remember">Keep me signed in</label>
                                            </div>
                                            <a href="{% url 'account_reset_password' %}" class="text-decoration-underline link-offset-3 text-muted">Forgot Password?</a>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary fw-semibold py-2">Sign In</button>
                                        </div>
                                    </form>

                                    <p class="text-muted text-center mt-4 mb-0">
                                        New here? <a href="{% url 'account_signup' %}" class="text-decoration-underline link-offset-3 fw-semibold">Create an account</a>
                                    </p>

                                    <p class="text-center text-muted mt-4 mb-0">
                                        © 2025 AfterResume
                                    </p>
                                </div>
                            </div>

                            <div class="col-lg-6 d-none d-lg-block">
                                <div class="h-100 position-relative card-side-img rounded-end-4 rounded-end rounded-0 overflow-hidden">
                                    <div class="p-4 card-img-overlay rounded-4 rounded-start-0 auth-overlay d-flex align-items-end justify-content-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor js -->
    <script src="{% static 'js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.min.js' %}"></script>

</body>

</html>
