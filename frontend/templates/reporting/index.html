{% extends "base.html" %}
{% load static %}

{% block title %}Reports - AfterResume{% endblock %}

{% block content %}
<div class="row mt-3">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <button class="btn btn-primary" hx-get="/reporting/generate/" hx-target="#report-modal" hx-swap="innerHTML">
                    <i class="ti ti-plus me-1"></i> Generate Report
                </button>
            </div>
            <h4 class="page-title">Reports</h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Generated Reports</h4>
                <p class="text-muted">View and download your generated reports and resumes.</p>
                
                <div id="reports-list" hx-get="/reporting/list/" hx-trigger="load" hx-swap="innerHTML">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-2">Loading reports...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal placeholder -->
<div id="report-modal"></div>

{% endblock %}
