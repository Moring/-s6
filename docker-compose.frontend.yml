version: "3.9"

services:
  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    networks:
      - traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      placement:
        constraints:
          - node.labels.role == frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend-api:8000}
    env_file:
      - ./.env
    volumes:
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - traefik
      - backend
    deploy:
      placement:
        constraints:
          - node.labels.role == frontend
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik"
        - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_HOST}`)"
        - "traefik.http.routers.frontend.entrypoints=web"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"

  frontend-proxy:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      - BACKEND_ORIGIN=${BACKEND_ORIGIN:-http://backend-api:8000}
    networks:
      - backend
    deploy:
      placement:
        constraints:
          - node.labels.role == frontend

volumes:
  caddy-data:
  caddy-config:

networks:
  traefik:
    external: true
    name: traefik
  backend:
    external: true
    name: backend
