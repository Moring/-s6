version: "3.9"

services:
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.le.acme.httpChallenge.entryPoint=web"
      - "--certificatesresolvers.le.acme.email=david@appliedautonomics.com"
      - "--certificatesresolvers.le.acme.storage=/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
    networks:
      - traefik
    restart: unless-stopped

  registry-init:
    image: httpd:2
    entrypoint: ["/bin/sh","-c"]
    command: >
      mkdir -p /auth && \
      htpasswd -Bbn "${REGISTRY_USER}" "${REGISTRY_PASSWORD}" > /auth/htpasswd || exit 1 && \
      # tighten permissions so the file isn't world-readable
      chmod 640 /auth/htpasswd || true
    volumes:
      - ./registry:/auth
    environment:
      - REGISTRY_USER
      - REGISTRY_PASSWORD
    restart: "no"

  registry:
    image: registry:2
    environment:
      - REGISTRY_AUTH=htpasswd
      - REGISTRY_AUTH_HTPASSWD_REALM=DigiMuse.ai Registry
      - REGISTRY_AUTH_HTPASSWD_PATH=/auth/htpasswd
      - VITE_API_BASE_URL=turing.appliedautonomics.com
    volumes:
      - registry-data:/var/lib/registry
      - ./registry/htpasswd:/auth/htpasswd:ro
    ports:
      - "10.6.0.2:5000:5000"
    depends_on:
      - registry-init
    deploy:
      placement:
        constraints:
          - node.labels.role == dokploy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.registry.rule=Host(`agent.digimuse.ai`)"
      - "traefik.http.routers.registry.entrypoints=websecure"
      - "traefik.http.routers.registry.tls=true"
      - "traefik.http.routers.registry.tls.certresolver=le"
      - "traefik.http.services.registry.loadbalancer.server.port=5000"
    networks:
      - traefik

volumes:
  registry-data:
