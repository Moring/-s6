services:
  backend-init:
    build: .
    container_name: afterresume-backend-init
    command: python scripts/bootstrap.py
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-afterresume}:${POSTGRES_PASSWORD:-afterresume}@postgres:5432/${POSTGRES_DB:-afterresume}
      - POSTGRES_DB=${POSTGRES_DB:-afterresume}
      - POSTGRES_USER=${POSTGRES_USER:-afterresume}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-afterresume}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - afterresume-net
    restart: "no"

  backend-api:
    build: .
    container_name: afterresume-backend-api
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key}
      - DJANGO_ALLOWED_HOSTS=*,localhost,127.0.0.1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-afterresume}:${POSTGRES_PASSWORD:-afterresume}@postgres:5432/${POSTGRES_DB:-afterresume}
      - POSTGRES_DB=${POSTGRES_DB:-afterresume}
      - POSTGRES_USER=${POSTGRES_USER:-afterresume}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-afterresume}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://valkey:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=False
      - MINIO_BUCKET=${MINIO_BUCKET:-artifacts}
      - LLM_PROVIDER=${LLM_PROVIDER:-local}
      - SYSTEM_DASHBOARD_ENABLED=${SYSTEM_DASHBOARD_ENABLED:-True}
    volumes:
      - .:/app
      - backend_static:/app/staticfiles
    depends_on:
      backend-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - afterresume-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/healthz/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend-worker:
    build: .
    container_name: afterresume-backend-worker
    command: python manage.py run_huey
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-afterresume}:${POSTGRES_PASSWORD:-afterresume}@postgres:5432/${POSTGRES_DB:-afterresume}
      - POSTGRES_DB=${POSTGRES_DB:-afterresume}
      - POSTGRES_USER=${POSTGRES_USER:-afterresume}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-afterresume}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://valkey:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=False
      - MINIO_BUCKET=${MINIO_BUCKET:-artifacts}
      - LLM_PROVIDER=${LLM_PROVIDER:-local}
    volumes:
      - .:/app
    depends_on:
      backend-api:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - afterresume-net

  postgres:
    image: postgres:16-alpine
    container_name: afterresume-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-afterresume}
      - POSTGRES_USER=${POSTGRES_USER:-afterresume}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-afterresume}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - afterresume-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afterresume -d afterresume"]
      interval: 5s
      timeout: 3s
      retries: 5

  valkey:
    image: valkey/valkey:latest
    container_name: afterresume-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    networks:
      - afterresume-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: afterresume-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - afterresume-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend_static:
  postgres_data:
  valkey_data:
  minio_data:

networks:
  afterresume-net:
    external: true
