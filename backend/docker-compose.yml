version: '3.8'

services:
  backend-api:
    build: .
    container_name: afterresume-backend-api
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_SECURE=${MINIO_SECURE}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - SYSTEM_DASHBOARD_ENABLED=${SYSTEM_DASHBOARD_ENABLED}
    volumes:
      - .:/app
      - backend_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - afterresume-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/healthz/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend-worker:
    build: .
    container_name: afterresume-backend-worker
    command: python manage.py run_huey
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_SECURE=${MINIO_SECURE}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - LLM_PROVIDER=${LLM_PROVIDER}
    volumes:
      - .:/app
    depends_on:
      backend-api:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - afterresume-net

  postgres:
    image: postgres:16-alpine
    container_name: afterresume-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - afterresume-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5

  valkey:
    image: valkey/valkey:latest
    container_name: afterresume-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    networks:
      - afterresume-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: afterresume-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - afterresume-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend_static:
  postgres_data:
  valkey_data:
  minio_data:

networks:
  afterresume-net:
    external: true
    name: afterresume-net
