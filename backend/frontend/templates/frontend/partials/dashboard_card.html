{% load static %}

<div class="canvas-card">
    <div class="canvas-card-title">
        <i class="ti ti-dashboard"></i> Dashboard
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="stat-box">
                <div class="stat-label">Work Logs</div>
                <div class="stat-value">{{ worklog_count }}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-box">
                <div class="stat-label">Skills</div>
                <div class="stat-value">{{ skill_count }}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-box">
                <div class="stat-label">Reserve Balance</div>
                <div class="stat-value">${{ reserve_balance|floatformat:2 }}</div>
            </div>
        </div>
    </div>
    
    <div class="mt-4">
        <h5>Welcome, {{ username }}!</h5>
        <p class="text-muted">
            Your dashboard provides an overview of your career intelligence data.
        </p>
        
        <div class="mt-3">
            <a href="#" class="btn btn-primary me-2">View Work Logs</a>
            <a href="#" class="btn btn-outline-secondary me-2">Manage Skills</a>
            <a href="#" class="btn btn-outline-secondary">Generate Report</a>
        </div>
    </div>
</div>
