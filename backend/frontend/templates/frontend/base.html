{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-menu-color="dark" data-topbar-color="light">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}AfterResume - AI-Powered Career Intelligence{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="AI-powered career intelligence platform" name="description" />
    <meta content="AfterResume" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- Theme CSS -->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />
    
    <!-- Icons -->
    <link href="{% static 'assets/css/vendors.min.css' %}" rel="stylesheet" type="text/css" />
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Begin page -->
    <div class="wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Vendor js -->
    <script src="{% static 'assets/js/vendor.min.js' %}"></script>
    
    <!-- App js -->
    <script src="{% static 'assets/js/app.min.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
