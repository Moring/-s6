components:
  schemas:
    Attachment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        kind:
          type: string
          maxLength: 50
        filename:
          type: string
          maxLength: 255
        description:
          type: string
          description: Short description of attachment
        size_bytes:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - filename
      - id
      - kind
    Client:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    KindEnum:
      enum:
      - resume
      - status
      - standup
      - summary
      type: string
      description: |-
        * `resume` - Resume
        * `status` - Status Report
        * `standup` - Standup
        * `summary` - Summary
    PaginatedClientList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Client'
    PaginatedProjectList:
      type: object
      required:
      - count
