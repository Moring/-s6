openapi: 3.0.3
info:
  title: AfterResume API
  version: 0.1.0
  description: API schema for AfterResume backend
paths:
  /api/admin/audit-events/:
    get:
      operationId: api_admin_audit_events_retrieve
      description: |-
        List audit events with filters.

        GET /api/admin/audit-events/?user_id=1&event_type=login_success&limit=50
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/failed-jobs/:
    get:
      operationId: api_admin_failed_jobs_retrieve
      description: |-
        Get list of failed jobs for visibility.

        GET /api/admin/failed-jobs/?limit=50
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/failed-jobs/{job_id}/retry/:
    post:
      operationId: api_admin_failed_jobs_retry_create
      description: |-
        Retry a failed job.

        POST /api/admin/failed-jobs/<job_id>/retry/
      parameters:
      - in: path
        name: job_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/gamification/grant/:
    post:
      operationId: api_admin_gamification_grant_create
      description: Manually grant XP to user (admin only).
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/gamification/metrics/:
    get:
      operationId: api_admin_gamification_metrics_retrieve
      description: Get platform-wide gamification metrics (admin only).
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/gamification/revoke/:
    post:
      operationId: api_admin_gamification_revoke_create
      description: Manually revoke badge from user (admin only).
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/passkeys/:
    post:
      operationId: api_admin_passkeys_create
      description: |-
        Create a new invite passkey.

        POST /api/admin/passkeys/
        Body: {expires_at, tenant_scope, max_uses, notes}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/passkeys/list/:
    get:
      operationId: api_admin_passkeys_list_retrieve
      description: |-
        List passkeys with optional filters.

        GET /api/admin/passkeys/?active_only=true&tenant_scope=1
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/rate-limits/:
    get:
      operationId: api_admin_rate_limits_retrieve
      description: |-
        Get rate limiting statistics.

        GET /api/admin/rate-limits/
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/rate-limits/reset/:
    post:
      operationId: api_admin_rate_limits_reset_create
      description: |-
        Reset rate limit for a specific identifier (IP or user).

        POST /api/admin/rate-limits/reset/
        Body: {
            "limiter": "auth" | "signup" | "passkey" | "share_link" | "export" | "ai_action" | "report",
            "identifier": "192.168.1.1" or "user-123"
        }
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/system-controls/:
    get:
      operationId: api_admin_system_controls_retrieve
      description: |-
        Get current system controls and feature flags status.

        GET /api/admin/system-controls/

        Returns:
            - Incident switches (maintenance mode, disable sharing)
            - Feature flags (sharing, exports, AI workflows, email, stripe)
            - Rate limiting status
            - Service health indicators
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/system-controls/feature-flag/:
    post:
      operationId: api_admin_system_controls_feature_flag_create
      description: |-
        Toggle a feature flag dynamically.

        POST /api/admin/system-controls/feature-flag/
        Body: {
            "flag": "sharing" | "exports" | "ai_workflows" | "email_notifications" | "stripe",
            "enabled": true | false,
            "ttl": 3600  # optional, seconds
        }
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/users/:
    get:
      operationId: api_admin_users_retrieve
      description: |-
        List users with optional search.

        GET /api/admin/users/?search=username&is_active=true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/users/{user_id}/:
    patch:
      operationId: api_admin_users_partial_update
      description: |-
        Update user account (enable/disable, tenant change, profile updates).

        PATCH /api/admin/users/{id}/
        Body: {is_active, tenant_id, stripe_customer_id, settings, notes}
      parameters:
      - in: path
        name: user_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/admin/users/{user_id}/reset-password/:
    post:
      operationId: api_admin_users_reset_password_create
      description: |-
        Admin-initiated password reset.

        POST /api/admin/users/{id}/reset-password/
        Body: {new_password}
      parameters:
      - in: path
        name: user_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/artifacts/:
    get:
      operationId: api_artifacts_retrieve
      description: List all files for authenticated user's tenant.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/artifacts/upload/:
    post:
      operationId: api_artifacts_upload_create
      description: |-
        Upload a file.
        Requires authentication, auto-scoped to user's tenant.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/login/:
    post:
      operationId: api_auth_login_create
      description: |-
        Authenticate user and issue JWT access token + refresh cookie.
        Rate limited to 10 requests per minute per IP.

        POST /api/auth/login/
        Body: {username, password}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/logout/:
    post:
      operationId: api_auth_logout_create
      description: |-
        Logout user by blacklisting refresh token and clearing cookie.

        POST /api/auth/logout/
        Body: {refresh} (optional)
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/password/change/:
    post:
      operationId: api_auth_password_change_create
      description: |-
        Change user password.

        POST /api/auth/password/change/
        Body: {old_password, new_password}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/password/reset/:
    post:
      operationId: api_auth_password_reset_create
      description: |-
        Request password reset (sends email if configured).

        POST /api/auth/password/reset/
        Body: {email}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/signup/:
    post:
      operationId: api_auth_signup_create
      description: |-
        Create a new user account with invite passkey.
        Rate limited to 5 requests per minute per IP.

        POST /api/auth/signup/
        Body: {username, email, password, passkey}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/token/:
    post:
      operationId: api_auth_token_create
      description: |-
        Get JWT tokens for username/password.
        Used by scripts or non-SPA clients.
        Rate limited to 10 requests per minute per IP.

        POST /api/auth/token/
        Body: {username, password}

        Returns: {access, refresh, user}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/token/refresh/:
    post:
      operationId: api_auth_token_refresh_create
      description: |-
        Refresh access token using refresh token from body or cookie.

        POST /api/auth/token/refresh/
        Body: {refresh} (optional)
        Returns: {access}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/billing/admin/ledger/export.csv:
    get:
      operationId: api_billing_admin_ledger_export.csv_retrieve
      description: |-
        Admin: Export ledger entries as CSV.
        GET /api/billing/admin/ledger/export.csv?tenant=ID&start=YYYY-MM-DD&end=YYYY-MM-DD
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/admin/reserve/adjust/:
    post:
      operationId: api_billing_admin_reserve_adjust_create
      description: |-
        Admin: Manually adjust reserve balance.
        POST /api/billing/admin/reserve/adjust/
        Body: {"tenant_id": 1, "amount_cents": 5000, "reason": "..."}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/admin/reserve/summary/:
    get:
      operationId: api_billing_admin_reserve_summary_retrieve
      description: |-
        Admin: Get system-wide reserve balance summary.
        GET /api/billing/admin/reserve/summary/
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/admin/usage/costs/:
    get:
      operationId: api_billing_admin_usage_costs_retrieve
      description: |-
        Admin: Get usage cost breakdown.
        GET /api/billing/admin/usage/costs/?start=YYYY-MM-DD&end=YYYY-MM-DD&tenant=ID
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/portal/session/:
    post:
      operationId: api_billing_portal_session_create
      description: |-
        Create Stripe customer portal session.
        POST /api/billing/portal/session/
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/profile/:
    get:
      operationId: api_billing_profile_retrieve
      description: |-
        Get billing profile for authenticated user's tenant.
        GET /api/billing/profile/
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/reserve/balance/:
    get:
      operationId: api_billing_reserve_balance_retrieve
      description: |-
        Get current reserve balance for authenticated user's tenant.
        GET /api/billing/reserve/balance/
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/reserve/ledger/:
    get:
      operationId: api_billing_reserve_ledger_retrieve
      description: |-
        Get reserve ledger entries for authenticated user's tenant.
        GET /api/billing/reserve/ledger/?limit=50&offset=0
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/topup/session/:
    post:
      operationId: api_billing_topup_session_create
      description: |-
        Create Stripe checkout session for reserve top-up.
        POST /api/billing/topup/session/
        Body: {"amount_cents": 5000}
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/billing/webhook/:
    post:
      operationId: api_billing_webhook_create
      description: |-
        Stripe webhook endpoint for processing payment events.
        POST /api/billing/webhook/
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/clients/:
    get:
      operationId: api_clients_list
      description: List and create clients.
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClientList'
          description: ''
    post:
      operationId: api_clients_create
      description: List and create clients.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Client'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Client'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
  /api/clients/{id}/:
    get:
      operationId: api_clients_retrieve
      description: Retrieve, update, or delete a client.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
    put:
      operationId: api_clients_update
      description: Retrieve, update, or delete a client.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Client'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Client'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
    patch:
      operationId: api_clients_partial_update
      description: Retrieve, update, or delete a client.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedClient'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedClient'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedClient'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
    delete:
      operationId: api_clients_destroy
      description: Retrieve, update, or delete a client.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/gamification/badges/:
    get:
      operationId: api_gamification_badges_retrieve
      description: Get user's badges (earned and available).
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/gamification/challenges/:
    get:
      operationId: api_gamification_challenges_retrieve
      description: Get user's challenges (active and history).
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/gamification/settings/:
    get:
      operationId: api_gamification_settings_retrieve
      description: Get and update gamification settings.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
    patch:
      operationId: api_gamification_settings_partial_update
      description: Get and update gamification settings.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/gamification/summary/:
    get:
      operationId: api_gamification_summary_retrieve
      description: Get gamification summary for authenticated user.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/healthz/:
    get:
      operationId: api_healthz_retrieve
      description: Basic health check.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/jobs/{job_id}/:
    get:
      operationId: api_jobs_retrieve
      description: Get job status and result.
      parameters:
      - in: path
        name: job_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/jobs/{job_id}/events/:
    get:
      operationId: api_jobs_events_retrieve
      description: Get job event timeline.
      parameters:
      - in: path
        name: job_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/me/:
    get:
      operationId: api_me_retrieve
      description: |-
        Get current user information including profile and tenant.

        GET /api/me/
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/projects/:
    get:
      operationId: api_projects_list
      description: List and create projects.
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProjectList'
          description: ''
    post:
      operationId: api_projects_create
      description: List and create projects.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Project'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Project'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ''
  /api/projects/{id}/:
    get:
      operationId: api_projects_retrieve
      description: Retrieve, update, or delete a project.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ''
    put:
      operationId: api_projects_update
      description: Retrieve, update, or delete a project.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Project'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Project'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ''
    patch:
      operationId: api_projects_partial_update
      description: Retrieve, update, or delete a project.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedProject'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedProject'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedProject'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ''
    delete:
      operationId: api_projects_destroy
      description: Retrieve, update, or delete a project.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
