version: "3.9"

networks:
  traefik:
    driver: overlay
  backend:
    driver: overlay

volumes:
  registry-data:
  postgres-data:
  chroma-data:
  ollama-data:
  caddy-data:
  caddy-config:

services:
  ############################################################
  # FRONTEND NODE (cassini)
  ############################################################

  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8080"
    ports:
      - "8080:8080"
    networks:
      - traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      placement:
        constraints:
          - node.labels.role == frontend

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
    volumes:
      - ./static:/srv
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - traefik
    deploy:
      placement:
        constraints:
          - node.labels.role == frontend

  ############################################################
  # REGISTRY NODE (borelli)
  ############################################################

  registry:
    image: registry:2
    volumes:
      - registry-data:/var/lib/registry
    networks:
      - backend
    deploy:
      placement:
        constraints:
          - node.labels.role == dokploy

  ############################################################
  # BACKEND NODE (turing)
  ############################################################

  python:
    image: python:latest
    command: >
      python -c "import http.server,socketserver;
      h=http.server.SimpleHTTPRequestHandler;
      h.do_GET=lambda s:(s.send_response(200),
      s.send_header('Content-Type','text/plain; charset=utf-8'),
      s.end_headers(),
      s.wfile.write(b'Hello, World!\n'));
      socketserver.TCPServer(('',8000),h).serve_forever()"
    networks:
      - traefik
      - backend
    deploy:
      placement:
        constraints:
          - node.labels.role == backend
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.python.rule=Host(`python.localhost`)"
        - "traefik.http.services.python.loadbalancer.server.port=8000"

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - backend
    deploy:
      placement:
        constraints:
          - node.labels.role == backend

  tika:
    image: apache/tika:latest
    networks:
      - backend
    deploy:
      placement:
        constraints:
          - node.labels.role == backend

  chroma:
    image: chromadb/chroma:latest
    volumes:
      - chroma-data:/chroma
    networks:
      - backend
    deploy:
      placement:
        constraints:
          - node.labels.role == backend

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      placement:
        constraints:
          - node.labels.role == backend
s